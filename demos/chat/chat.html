<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>Braid Chat</title>
  	<link rel="stylesheet" href="chat.css">

  	<!-- Load libraries-->
	<script src="../../require.js"></script>
	<script src="../../utilities.js"></script>
	<script src="../../events.js"></script>
	<script src="../../merge-algorithms/sync9.js"></script>
	<script src="../../node.js"></script>
	<script src="../../pipe.js"></script>
	<script src="../../resource.js"></script>
	<script src="../../networks/websocket-client.js"></script>

	<script src="https://unpkg.com/react@16/umd/react.development.js"></script> 
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="./chat.js"></script>
</head>

<body>
	<div class="grid-container">
		<header>
			<h2 class="title">Braid Chat</h2>
			<div id="settings-hover-container">
				<span class="settings" id="settings-click-toggle">&#x2699;</span>
				<span class="settings-expand" id="username-btn">Username</span>
				<input id="username-change" class="settings-expand settings-input-collapse collapsed"></input>
				<span class="settings-expand" id="clear-btn">Clear Chat</span>

			</div>
		</header>
		<div id="react-messages"></div>
		<div class="input">
			<textarea id="send-box"></textarea>
			<span id="send-msg">Send</span>
		</div>
	</div>
	
</body>
</html>
