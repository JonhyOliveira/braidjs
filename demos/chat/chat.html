<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta charset="utf-8">
  	<title>Braid Chat</title>
  	<link rel="stylesheet" href="chat.css" type="text/css">

  	<!-- Load libraries-->
	<script src="../../builds/braid-bundle.js" type="text/javascript"></script>

	<script src="https://unpkg.com/react@16/umd/react.development.js"></script> 
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="./chat.js" type="text/javascript"></script>
</head>

<body>
	<div class="grid-container">
		<header>
			<h2 class="title">Braid Chat</h2>
			<div id="settings-hover-container">
				<span class="settings-expand" id="username-btn">Username:</span>
				<input id="username-change" class="settings-expand settings-input-collapse collapsed"></input>
			</div>
		</header>
		<div id="react-messages"></div>
		<div class="input">
			<textarea id="send-box"></textarea>
			<span id="send-msg">Send</span>
		</div>
	</div>
	
</body>
</html>
